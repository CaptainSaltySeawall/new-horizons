"storyline:ardent:title" = "Ардент"
"storyline:ardent:description" = "Пора поместить 'золото' и 'пиратство' в Золотой Век Пиратства! Похищения, кражи со взломом и откровенное пиратство - Чарльз Ардент делал все это! (Хотя есть те, кто утверждает, что Ардент - на самом деле была женщиной Хелен.)"

"storyline:assassin:title" = "Наёмник"
"storyline:assassin:description" = "Будучи бывшим голландским солдатом, Йоган Элтинг считается хорошим бойцом среди своих сверстников. Устав от армейской жизни (и армейского жалованья), он решил стать контрабандистом. Он ещё не знает, что скоро станет одним из самых страшных наемников на службе Испании. Но как долго он сможет продержаться?"

"storyline:bartolomeu:title" = "Бартоломью Португалец"
"storyline:bartolomeu:description" = "К 1660 году Португалия воевала с Испанией уже более 20 лет. Когда-то одна из главных морских сверхдержав, Португалия стала частью Испанской империи. В попытке переломить ситуацию португальское правительство раздало множество каперских патентов. Именно в такой обстановке Бартоломью решил покинуть свой дом и рискнуть в Новом Свете. Он и подумать не мог, что станет самым знаменитым португальским пиратом в истории, которого будут бояться испанцы и прославлять соотечественники."

"storyline:devlin_opera:title" = "Сага Девлинов"
"storyline:devlin_opera:description" = "Приключение, которое поможет Вам найти давно потерянных членов семьи и огромное сокровище... то есть, если Вы сможете выжить! По пути Вы встретите множество довольно ярких персонажей, которые помогут Вам в вашем путешествии. Вам предстоит сделать выбор, чья помощь Вам понадобится, а чья - нет. Ведь каждый персонаж предложит свой стиль в достижении Вашей цели."

"storyline:gold_bug:title" = "Золотой Жук"
"storyline:gold_bug:description" = """
'Эй, там! Эй, там! Этот парень танцует как сумасшедший! Его укусил Тарантул.'

Все пошло не так."""

"storyline:hornblower:title" = "Хроники Горацио Хорнблауэра"
"storyline:hornblower:description" = "Будучи семнадцатилетним подростком, страдающим морской болезнью, молодой Горацио Хорнблауэр с трудом попадает во флот Его Величества. Тем не менее, с того момента, как ему приказано подняться на борт 'Юстиниана', он доказывает свою морскую стойкость на волнах. Молодой Хорнблауэр после исключительной дуэли, нескольких погонь и странных встреч в тавернах, вскоре превращается в грозного человека на море."

"storyline:jack_sparrow:title" = "Поднять Флаг"
"storyline:jack_sparrow:description" = "О первых днях Джека Воробья было много предположений, и мы даже не уверены, что эта история полностью достоверна. Она объясняет некоторые события, сформировавшие этого печально известного пирата, но в зависимости от вашего выбора история может принять множество поворотов, которые могут закончиться или не закончиться тем, что вы уплывете в закат после снятия проклятия с Чёрной Жемчужины."

"storyline:woodes_rogers:title" = "Вудс Роджерс"
"storyline:woodes_rogers:description" = "В 1717 году Роджерс был назначен Королевским Губернатором Багамских островов, с полномочиями пресекать пиратство на Карибах, предлагая пойманным пиратам королевское помилование. Многие известные пираты приняли это предложение, в то время как других преследовали и убивали. Золотой век пиратства подходит к концу, и Вудс Роджерс теперь на пенсии, и живет в Порт-Рояле. Ходят слухи, что он ищет искателей приключений. Но у Вас небольшая проблема с Вашей командой..."
