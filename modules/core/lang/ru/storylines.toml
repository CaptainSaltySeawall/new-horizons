"storyline:new_horizons:title" = "История Натаниэля Хаука"
"storyline:new_horizons:description" = "Как новое лицо в Карибском море, Вы полны решимости сделать себе имя любыми способами. Вы можете попытаться убедить себя, что рыщете только в поисках богатства и славы, но пришли Вы сюда по другой причине. Удастся ли Вам вернуть любовь Даниэль и снова завоевать её сердце? Или вы просто станете ещё одной измученной душой; потерянный среди этих диких и опасных островов, вынужденной искать славу и удачу в качестве скупого, холодного утешения? (Или, возможно, вы бы предпочли играть за Даниэль...)"

"storyline:free_play:title" = "Свободная игра"
"storyline:free_play:description" = "Выберите один из нескольких предопределенных персонажей или создайте своего собственного героя. Доступны различные дополнительные профессии, некоторые с различными стартовыми сценариями. Открытый и динамичный игровой мир на протяжении 6 уникальных временных периодов! Вы даже можете выбрать США, установив дату начала после 1770 года."
