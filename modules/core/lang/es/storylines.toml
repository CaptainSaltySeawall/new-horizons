"storyline:new_horizons:title" = "Historias de un halcón marino"
"storyline:new_horizons:description" = "Eres una cara nueva en al Caribe, y tienes la intención de hacerte un nombre por medios honestos o no tan honestos. Puedes intentar convencerte de que luchas solo por la gloria y las riquezas, pero viniste aquí por otra razón. ¿Conseguirás recuperar el afecto de Danielle y su corazón? ¿O te convertirás en otra de esas almas torturadas, perdidas entre estas salvajes y peligrosas islas, que buscan fama y fortuna a modo de escaso y frío consuelo? (¿O quizás prefieres jugar como Danielle...?)"

"storyline:free_play:title" = "Juego libre"
"storyline:free_play:description" = "Elige entre varios personajes predefinidos o crea el tuyo libremente. Hay varias profesiones disponibles, algunas con diferentes escenarios de partida. Un mundo abierto y dinámico te espera en seis épocas históricas únicas. Incluso puedes elegir como nación a los Estados Unidos seleccionando una fecha de inicio posterior a 1770."
